<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ol class="music-player">
        <li class="music-play-item">
            <img src="https://m.media-amazon.com/images/I/814Rp76DidL._SS500_.jpg
            " alt="Love Ex Machina" class="music-album-cover" />
            <div class="music-info">
                <div class="music-info-detail">
                    <h1>
                        <span lang="ko">러브 엑스 마키나</span> 
                        Love Ex Machina
                    </h1>
                    <strong>MLSL <span lang="ko">(밀레니엄 살롱)</span></strong>
                </div>
                <span>
                    <span class="sr-only">Duration</span>
                    04:09
                </span>
            </div>
            <audio src="./assets/music-1.mp3" class="music-audio"></audio>
        </li>

        <li class="music-play-item">
            <img src="http://image.genie.co.kr/Y/IMAGE/IMG_ARTIST/080/660/591/80660591_1560403300605_1_600x600.JPG" alt="Love Ex Machina" class="music-album-cover" />
            <div class="music-info">
                <div class="music-info-detail">
                    <h1 lang="ko">
                        올라가
                    </h1>
                    <strong lang="ko">권선홍</strong>
                </div>
                <span>
                    <span class="sr-only">Duration</span>
                    03:33
                </span>
            </div>
            <audio src="./assets/music-2.mp3" class="music-audio"></audio>
        </li>
    </ol>

    <!-- Include JS file -->
    <script src="./app.js"></script>
</body>
</html>
